<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Vigenère</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/compartidos.css">
</head>
<body>
    <div class="main_container">
        <div class="encryption_container">
            <h3 class="subtitle">Mensaje</h3>
            <textarea class="original_message" id="mensaje"></textarea>

            <h3 class="subtitle">Clave de operación</h3>
            <textarea class="key_input" id="clave"></textarea>

            <div class="buttons_container">
                <button class="action_button" id="cifrar">Cifrar</button>
                <button class="action_button" id="descifrar">Descifrar</button>
                <button class="action_button" id="limpiar">Limpiar</button>
            </div>
        </div>

        <div class="result_container">
            <h3 class="subtitle">Resultado</h3>
            <textarea class="encrypted_message" id="resultado" readonly></textarea>
        </div>
    </div>
</body>
</html>

<script src="../javascript/vigenere.js"></script>
