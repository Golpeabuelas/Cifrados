<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/compartidos.css">
</head>
<body>

    <div class="main_container">
        <div class="encryption_container">
            <h3 class="subtitle">Mensaje Original</h3>
            <textarea class="original_message" name="mensaje" id="mensaje"></textarea>
            
            <h3 class="subtitle">Desplazamiento</h3>
            <input type="range" min="1" max="25" step="1" value="1" id="desplazamiento" name="desplazamiento" class="control_displacement">
        </div>
        <div class="result_container">
            <h3 class="subtitle">Mensaje Cifrado</h3>
            <textarea class="encrypted_message" name="" id="cifrado"></textarea>
        </div>
    </div>
</body>
</html>

<script src="../javascript/cesar.js"></script>
